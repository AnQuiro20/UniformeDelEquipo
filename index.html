<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Jäger Münich</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #556B2F;
            /* verde musgo */
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #2E4E1F;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        form input,
        form select,
        form button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form button {
            background: #2E4E1F;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background: #3e6b27;
        }

        #mensaje {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="escudo.png" alt="Escudo Jäger Münich" class="logo">
        <h2>Registro  De Uniforme Jäger Münich</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="camiseta" placeholder="Nombre en Camiseta" required>
            <input type="number" id="numero" placeholder="Número" required>
            <select id="genero" required>
                <option value="">Género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <select id="talla" required>
                <option value="">Talla</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XS">XS</option>
                <option value="XL">XL</option>
                <option value="2XL">2XL</option>
                <option value="3XL">3XL</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <script>
        const form = document.getElementById('formulario');
        const mensaje = document.getElementById('mensaje');
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzprGDe0ocnCcozm3rwNxszhiMCXIdRn_ZvIN2enB0Nntik56al_ZjGpJJ8TDQ2ElYTPw/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                nombreCamiseta: document.getElementById('camiseta').value,
                numero: document.getElementById('numero').value,
                genero: document.getElementById('genero').value,
                talla: document.getElementById('talla').value
            };

            fetch(URL_SCRIPT, {
                method: 'POST',
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(res => {
                    if (res.status === 'success') {
                        mensaje.textContent = 'Registro guardado correctamente.';
                        mensaje.style.color = 'green';
                        form.reset();
                    } else {
                        mensaje.textContent = 'Error: ' + res.message;
                        mensaje.style.color = 'red';
                    }
                })
                .catch(err => {
                    mensaje.textContent = 'Error de conexión. Asegúrate de abrir la página con HTTPS.';
                    mensaje.style.color = 'red';
                });
        });
    </script>
</body>

</html>
